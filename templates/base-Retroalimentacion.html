{% extends 'administrador.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    {% block contenido %}
    <p>{{ retro }}</p>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estiloRetroalimentacion.css')}}">
    <h4 class="titulo_dash">RETROALIMENTACIÓN</h4>
    <div class=contanerdorInformacion>
        <table id="tableRetroalimentacion">
            <tr>
                <th>Retroalimentación</th>
                <th>Autor</th>
                <th>Opciones</th>
            </tr>
           
            {% for key, usuario in baseDatos.items() %}
         
            <tr>
                <td>{{ usuario["fecha"] }}</td>
                <td>{{ usuario["autor"] }}</td>
               
                <td>
                    <button onclick=" CargarRetro({{ usuario }})" class="far fa-eye retro"></button>   
                </td>
            </tr>
    
            {% endfor %}
       
    </div>
   
    <section class="modal-retro">
        <div class="ventana-crear-retroalimentacion">
            <div class="div-title">
                <h1>Retroalimentación</h1>
            </div>
            
                <div class="col-12">
                    <div class="pares-datos2">
                        <label for="">Autor</label>
                        <input for=""  id="Autoramostrar" >
                    </div>
                    <div class="pares-datos2">
                        <label for="">Fecha</label>
                        <input for="" name='Fecha' id="fechamostrar" >
                    </div>
                    <div class="pares-datos2">
                        <label for="">Retroalimentación</label>
                        <br>
                        <textarea id="retroalimentacion-text" cols="30" rows="10"></textarea>
                    </div>
                    <div class="pares-datos2">
                        <label for="">Puntaje</label>
                        <input type="text" id="puntaje">
                    </div>
                    <div class="botones-finales2">
                        <input type="reset" value="Cerrar" class="btn-cancelar2 cancelar-retro">

                    </div>
           
        </div>
    </section>
    {% endblock %}
</body>
