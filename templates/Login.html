<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/LoginCss.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc694244d4.js" crossorigin="anonymous"></script>
    <script src="../static/js/app.js"></script>
    <title>Login</title>
</head>

<body>
    <main class="contenedor">
        <div class="formulario">
            <h1>Bienvenidos al SGE</h1> 
            
            <form action="/ingreso" method="POST">
                {{ csrf_token }}
                <label for="">Usuario</label>
                <div class="boxInputs">
                    <input type="text" name="user" id="" class="estiloInputs" placeholder="Ingrese su usuario">
                </div>
                <label for="">Contraseña</label>
                <div class="boxInputs">
                    <input type="password" name="contraseña" id="Inputpassword" class="estiloInputs" placeholder="Ingrese su contraseña"><i class="fas fa-eye" id="showPassword" onclick="showPassword()"></i>
                </div>
                <a href="">¿Has olvidado tu contraseña?</a>
                <div class="mensaje">
                    {{ mensaje }}
                </div>
                <input type="submit" value="Iniciar Sesión" id="btnIniciarSesion">
            </form>
        </div>
    </main>
</body>

</html>
